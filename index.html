<!DOCTYPE html>
<html>
<head>
	<title> Changing the background using javascript...</title>
	<link rel="stylesheet" type="text/css" href="rainbow.css">
</head>
<body>
	<div id="body_effect">
		<b> BACKGROUND COLOR </b>
		<input class="color00" type="color" value="#ffffff">
		<input class="color01" type="color" value="#000000">
	</div>
	<div id="box">
		<div class="box_header">
			<h2> Hello buddy! </h2>
			<p> Wanna create a rainbow like this?? ;) </p>
		</div>
		<div class="box_body">
			<center>
				<table border="2px" cellpadding="10px">
					<tr>
						<td colspan="2"><h2>Settings here</h2></td>
					</tr>
					<tr>
						<td>
							<p>color for your Rainbow</p>
							<input class="color1" type="color" value="#ff0000">
							<input class="color2" type="color" value="#ffff00">
							<input class="color3" type="color" value="#00ff00">
							<input class="color4" type="color" value="#00ffff">
							<input class="color5" type="color" value="#0000ff">
							<input class="color6" type="color" value="#ff00ff">
						</td>
					</tr>
					<tr>
						<td>
							<p>Color for your Paragraph :D </p>
							<input class="color8" type="color" value="#000000">
						</td>
					</tr>
					<tr>
						<td>
							<p>Color for your Headding :P </p>
							<input class="color9" type="color" value="#000000">
						</td>
					</tr>
				</table>
			</center>
		</div>
	</div>
	<script src="rainbow.js"></script>
</body>
</html>
